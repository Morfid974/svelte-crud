version: "3"
services:
  mongo:
    hostname: mongo
    image: mongo
    ports:
      - "27017:27017"
  redis:
    hostname: redis
    image: redis:6.0.6-alpine
    ports:
      - "6379:6379"
  backend:
    build: backend/
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - postgres
      - redis
    links:
      - mongo
      - postgres
      - redis
  frontend:
    build: frontend/
    ports:
      - "8080:80"
    links:
      - backend
  postgres:
    image: postgres:10-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=node
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=books
